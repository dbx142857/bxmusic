<script>
	$(function(){
		var v=$.parseJSON($("#dbx_val").html());
		console.log(v);
		for(var i in v){
			if(v[i].id>=5){
				continue;
			}
			$("<option>")
				.html(v[i].chinese_name)
				.val(v[i].id)
			.appendTo($("select"))
		}
		$("select").change(function(){
			$("#dbx_file").uploadify({
		        'swf': 'app/public/media/uploadify.swf',
		        'auto': true,
		        'fileSizeLimit':'1000MB',
		        'buttonCursor':'hand',
		        'multi': true,
		        'uploader':"index.php?m=Admin&a=uploadify_do",
		        'formData':{
		        	cat_id:$("select").val()
		        }
	    	});
		})
		
		
		$("#dbx_file").uploadify({
		        'swf': 'app/public/media/uploadify.swf',
		        'auto': true,

		        'multi': true,
		        'uploader':"index.php?m=Admin&a=uploadify_do",
		        'formData':{
		        	cat_id:$("select").val()
		        },
            	'onUploadSuccess':function(file, data, response){
                    console.log(data);
                    console.log(response);
                }
	    	});
		
		
		
		
		
		
		
		
		
		
		
		
		
	})
</script>
